    <script>
    
      let whatsappNumber = "";
      let products_view = document.querySelector(".products_view");
      let company_name_tv = document.querySelector(".company_name_tv");
      let social_yt_link = document.querySelector(".social_yt_link");
      let social_telegram_link = document.querySelector(".social_telegram_link");

      async function loadProductsData() {
        const response = await fetch("products-data.json ");
        const productsData = await response.json();
        whatsappNumber = productsData.whatsappNumber;
        company_name_tv.innerHTML = productsData.companyName;
        
        social_yt_link.href = productsData.socialyoutubeLink;
        social_telegram_link.href = productsData.socialTelegramLink;
        
        document.title = productsData.companyName;

         let tempHTML = "";
         for(let i = 0; i < productsData.products.length; i++) {
           let obj = productsData.products[i];
           

           tempHTML += 
           `<div class="cursor-pointer br-5 bx-shadow-2">
                <img class="w-100 min-h-80 br-5" src="${obj.images[0].image}" onclick="window.location.href='view-product.html?product=${obj.productid}'"/>
                <div class="pd-10 mg-t-5">
                  <p onclick="window.location.href='view-product.html?product=${obj.productid}'">${obj.title}</p>

                  <div class="row-view mg-t-5">
                    <p class="ft-sz-12">By ${productsData.companyName}</p>
                    <p class="ft-sz-12 cl-secondary mg-l-10">${obj.sales} Sales</p>
                  </div>
                  
                  <div class="row-view sb-view mg-t-10">
                    <p class="ft-sz-16">‚Çπ${obj.price}</p>
                    <a class="txt-deco-n ft-sz-16 cl-white pd-5-15 br-5 bg-red" href="${obj.softwareDemoLink}" target="_blank">Live View&nbsp;<i class='bx bx-show-alt'></i></a>
                  </div>
                </div>
            </div>`;
           
         }

         products_view.innerHTML = tempHTML; 
      }

      loadProductsData();
      
      function messageUs(isBuy){
          if(isBuy && whatsappNumber!=""){
              window.location.href = "https://api.whatsapp.com/send?phone="+whatsappNumber+"&text=I want to buy this software: \n"+window.location.href;
          }else if(whatsappNumber!=""){
               window.location.href = "https://api.whatsapp.com/send?phone="+whatsappNumber+"&text=Hello üëã I need your help!"; 
          }
      }
